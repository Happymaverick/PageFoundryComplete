<div class="hero-container">
  <canvas #bgCanvas id="bgCanvas"></canvas>

  <button class="menu-toggle" (click)="toggleSidebar()">☰</button>

  <nav class="sidebar" [class.open]="isSidebarOpen">
    <a href="index.html" class="logo-link">
      <img src="assets/content.png" alt="Page Foundry Logo" class="logo" />
    </a>

    <!-- 🔁 Hauptnavigation nur anzeigen, wenn nicht auf Account -->
    <ng-container *ngIf="!isAccountPage">
      <button class="nav-btn" (click)="scrollTo('home')">{{ translate.translate('HOME') }}</button>
      <button class="nav-btn" (click)="scrollTo('about')">{{ translate.translate('ABOUT') }}</button>
      <button class="nav-btn" (click)="scrollTo('projects')">{{ translate.translate('PROJECTS') }}</button>
      <button class="nav-btn" (click)="scrollTo('products')">{{ translate.translate('PRODUCTS') }}</button>
      <button class="nav-btn" (click)="scrollTo('contact')">{{ translate.translate('CONTACT') }}</button>
    </ng-container>

    <!-- 🔐 Login / Account / Logout -->
    <ng-container *ngIf="!isLoggedIn; else accountBlock">
      <button class="nav-btn" (click)="scrollTo('login')">{{ translate.translate('LOGIN') }}</button>
    </ng-container>

    <ng-template #accountBlock>
      <button class="nav-btn" routerLink="/account">{{ translate.translate('ACCOUNT') }}</button>
      <button class="nav-btn" (click)="logout()">{{ translate.translate('LOGOUT') }}</button>
    </ng-template>

    <div class="lang-select">
      <button (click)="switchLanguage('en')">EN</button>
      <button (click)="switchLanguage('de')">DE</button>
    </div>
  </nav>

  <!-- 🔸 Hauptseite (Landing Page) -->
  <main *ngIf="!isAccountPage" class="scroll-content" [class.hidden]="isSidebarOpen && isMobile">
    <section id="home"><app-home></app-home></section>
    <section id="about"><app-about></app-about></section>
    <section id="projects"><app-projects></app-projects></section>
    <section id="products"><app-products></app-products></section>
    <section id="contact"><app-contact></app-contact></section>

    <!-- Login / Signup -->
    <section id="login">
      <ng-container *ngIf="showLogin; else signupBlock">
        <app-login (switchToSignup)="toggleSignIn()"></app-login>
      </ng-container>
      <ng-template #signupBlock>
        <app-signin (switchToLogin)="toggleLogin()"></app-signin>
      </ng-template>
    </section>
  </main>

  <!-- 🔸 Routerbereich (z. B. Account-Seite) -->
  <div *ngIf="isAccountPage" class="account-page-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
